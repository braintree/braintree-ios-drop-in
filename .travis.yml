language: objective-c
osx_image: xcode11.2

install:
  - bundle install
  - bundle exec pod repo update --silent
  - travis_wait bundle exec pod install || { rm -rf ./Pods; bundle exec pod install; }

script:
  - set -o pipefail
  - xcodebuild test -workspace BraintreeDropIn.xcworkspace -scheme "UnitTests" -configuration Debug -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 8,OS=12.2' | xcpretty -c

